<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-400 to-red-400 h-screen flex justify-center items-center">

    <div class="bg-white shadow-md rounded-xl p-8 w-80 flex flex-col border border-red-900">
        <h1 class="text-2xl font-bold text-center mb-6">Sign Up</h1>

        <label for="name" class="font-semibold mb-1">Full Name:</label>
        <input type="text" id="name" class="border border-3 border-blue-500 outline-none p-2 rounded mb-4">

        <label for="email" class="font-semibold mb-1">Email:</label>
        <input type="text" id="email" class="border border-3 border-blue-500 outline-none p-2 rounded mb-4">

        <label for="pass" class="font-semibold mb-1">Password:</label>
        <input type="password" id="pass" class="border border-3 border-blue-500 outline-none p-2 rounded mb-4">

        <label for="confirm" class="font-semibold mb-1">Confirm Password:</label>
        <input type="password" id="confirm" class="border border-3 border-blue-500 outline-none p-2 rounded mb-6">

        <button class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Create Account
        </button>

        <p class="text-center text-sm mt-2">Already have an account?
            <a href="login.html" class="text-blue-600 p-1">Login</a>
        </p>
    </div>

</body>
</html>
